<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-900	text-blue-200">
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer absolute top-0	right-0">Time: <span id="time">0</span></div>

  <div class="wrapper mt-10">
    <div id="start-screen" class="start box-border p-4  border-8 w-1/3 m-auto  text-xl">
      <h1 class="text-center text-4xl underline mb-8 text-gray-300	">Video Game Quiz</h1>
      <p class="mb-8">
        Try to answer the following video game related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button class="text-yellow-200  hover:bg-gray-700		border-2 rounded-full py-3 px-6 m-auto flex	" id="start">Start
        Quiz</button>
    </div>

    <div id="questions" class="hide ">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices text-yellow-200 m-0 justify-center	flex"></div>
    </div>

    <div id="end-screen" class="hide">
      <h2 class="text-3xl">All done!</h2>
      <p class="text-2xl">Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" placeholder=" Name" class="text-gray-900" id="initials" max="3" />
        <button id="submit" class="border-2 rounded-r-lg  px-2 py-0.5  hover:bg-gray-700 mx-2">Submit</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
